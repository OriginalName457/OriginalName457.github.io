<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  {% seo %}
</head>
<body>
  <!-- Navigation -->
  <nav class="nav">
    <div class="nav-container">
      <a href="{{ '/' | relative_url }}" class="nav-logo">K<span>.</span>WM</a>
      <ul class="nav-links">
        <li><a href="{{ '/#skills' | relative_url }}">Skills</a></li>
        <li><a href="{{ '/#experience' | relative_url }}">Experience</a></li>
        <li><a href="{{ '/#blog' | relative_url }}">Blog</a></li>
        <li><a href="{{ '/#contact' | relative_url }}">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Blog Post -->
  <article class="blog-post">
    <div class="blog-post-header">
      <a href="{{ '/#blog' | relative_url }}" class="blog-back-link">
        <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
        </svg>
        Back to Blog
      </a>
      <time class="blog-post-date">{{ page.date | date: "%B %d, %Y" }}</time>
      <h1 class="blog-post-title">{{ page.title }}</h1>
      <p class="blog-post-description">{{ page.description }}</p>
    </div>

    <div class="blog-post-content">
      {{ content }}
    </div>

    <div class="blog-post-footer">
      <a href="{{ '/#contact' | relative_url }}" class="btn btn-primary">
        <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
        </svg>
        Get in Touch
      </a>
      <a href="{{ '/#blog' | relative_url }}" class="btn btn-secondary">
        More Posts
      </a>
    </div>
  </article>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Kiowa Wieser-Matthews. Built with Jekyll & GitHub Pages.</p>
  </footer>
</body>
</html>
